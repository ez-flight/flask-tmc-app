server {
    listen 8080;
    server_name 192.168.100.106;  # IP адрес сервера или доменное имя

    # Логирование
    access_log /var/log/nginx/flask-tmc-access.log;
    error_log /var/log/nginx/flask-tmc-error.log;

    # Максимальный размер загружаемого файла
    client_max_body_size 20M;

    # Проксирование запросов к Flask-приложению
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для больших загрузок
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Раздача статических файлов (CSS, JS, изображения)
    location /static/ {
        alias /home/flask_tmc_app/static/;
        expires 30d;
        add_header Cache-Control "public";
        
        # Безопасность
        add_header X-Content-Type-Options "nosniff";
        
        # Логирование (опционально)
        access_log off;
    }

    # Раздача загруженных файлов (фотографии, документы)
    location /static/uploads/ {
        alias /home/flask_tmc_app/static/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Безопасность
        add_header X-Content-Type-Options "nosniff";
        
        # Логирование (опционально)
        access_log off;
    }

    # Раздача паспортов
    location /static/passports/ {
        alias /home/flask_tmc_app/static/passports/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
    }

    # Раздача накладных
    location /static/invoices/ {
        alias /home/flask_tmc_app/static/invoices/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
    }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

