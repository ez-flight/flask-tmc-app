{% extends "base.html" %}
{% block title %}Редактировать отдел{% endblock %}
{% block content %}
<div class="page-header">
    <div>
        <h1>Редактировать отдел</h1>
        <p class="text-muted mb-0">Изменение данных отдела</p>
    </div>
    <div class="user-info">
        <a href="{{ url_for('my_departments') }}" class="btn btn-secondary btn-sm">
            <i class="bi bi-arrow-left me-1"></i>Назад
        </a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">
                    Название отдела <span class="text-danger">*</span>
                </label>
                <input type="text" 
                       class="form-control" 
                       id="name" 
                       name="name" 
                       required 
                       value="{{ department.name }}"
                       placeholder="Например: Бухгалтерия">
            </div>
            
            <div class="mb-3">
                <label for="code" class="form-label">
                    Код отдела <span class="text-danger">*</span>
                </label>
                <input type="text" 
                       class="form-control" 
                       id="code" 
                       name="code" 
                       required 
                       value="{{ department.code }}"
                       placeholder="Например: BUKH"
                       pattern="[A-Z0-9_-]+"
                       title="Только заглавные буквы, цифры, дефис и подчёркивание">
                <small class="form-text text-muted">
                    Уникальный код отдела (только заглавные буквы, цифры, дефис и подчёркивание)
                </small>
            </div>
            
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" 
                           type="checkbox" 
                           id="active" 
                           name="active"
                           {% if department.active %}checked{% endif %}>
                    <label class="form-check-label" for="active">
                        Отдел активен
                    </label>
                </div>
                <small class="form-text text-muted">
                    Неактивные отделы не отображаются в списках
                </small>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('my_departments') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle me-1"></i>Отмена
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle me-1"></i>Сохранить изменения
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
