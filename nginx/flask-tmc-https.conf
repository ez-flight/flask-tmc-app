# Редирект с HTTP на HTTPS
server {
    listen 80;
    server_name 192.168.100.106;  # IP адрес сервера или доменное имя

    # Редирект всех HTTP запросов на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS конфигурация
server {
    listen 443 ssl http2;
    server_name 192.168.100.106;  # IP адрес сервера или доменное имя

    # SSL сертификаты
    ssl_certificate /etc/nginx/ssl/flask-tmc.crt;
    ssl_certificate_key /etc/nginx/ssl/flask-tmc.key;

    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA256';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Логирование
    access_log /var/log/nginx/flask-tmc-access.log;
    error_log /var/log/nginx/flask-tmc-error.log;

    # Максимальный размер загружаемого файла
    client_max_body_size 20M;

    # Проксирование запросов к Flask-приложению
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Таймауты для больших загрузок
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Раздача статических файлов (CSS, JS, изображения)
    location /static/ {
        alias /home/flask_tmc_app/static/;
        expires 30d;
        add_header Cache-Control "public";
        
        # Безопасность
        add_header X-Content-Type-Options "nosniff";
        
        # Логирование (опционально)
        access_log off;
    }

    # Раздача загруженных файлов (фотографии, документы)
    location /static/uploads/ {
        alias /home/flask_tmc_app/static/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Безопасность
        add_header X-Content-Type-Options "nosniff";
        
        # Логирование (опционально)
        access_log off;
    }

    # Раздача паспортов
    location /static/passports/ {
        alias /home/flask_tmc_app/static/passports/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
    }

    # Раздача накладных
    location /static/invoices/ {
        alias /home/flask_tmc_app/static/invoices/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
    }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

