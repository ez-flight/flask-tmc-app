{% extends "base.html" %}
{% block title %}Редактировать помещение{% endblock %}
{% block content %}
<div class="page-header">
    <div>
        <h1>Редактировать помещение</h1>
        <p class="text-muted mb-0">Изменение данных помещения</p>
    </div>
    <div class="user-info">
        <a href="{{ url_for('my_places') }}" class="btn btn-secondary btn-sm">
            <i class="bi bi-arrow-left me-1"></i>Назад
        </a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">
                    Название помещения <span class="text-danger">*</span>
                </label>
                <input type="text" 
                       class="form-control" 
                       id="name" 
                       name="name" 
                       required 
                       value="{{ place.name }}"
                       placeholder="Например: Кабинет 101">
            </div>
            
            <div class="mb-3">
                <label for="comment" class="form-label">
                    Комментарий
                </label>
                <textarea class="form-control" 
                          id="comment" 
                          name="comment" 
                          rows="3"
                          placeholder="Дополнительная информация о помещении (необязательно)">{{ place.comment if place.comment else '' }}</textarea>
            </div>
            
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" 
                           type="checkbox" 
                           id="active" 
                           name="active"
                           {% if place.active %}checked{% endif %}>
                    <label class="form-check-label" for="active">
                        Помещение активно
                    </label>
                </div>
                <small class="form-text text-muted">
                    Неактивные помещения не отображаются в списках
                </small>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('my_places') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle me-1"></i>Отмена
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle me-1"></i>Сохранить изменения
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
