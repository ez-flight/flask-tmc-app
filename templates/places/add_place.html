{% extends "base.html" %}
{% block title %}Добавить помещение{% endblock %}
{% block content %}
<div class="page-header">
    <div>
        <h1>Добавить помещение</h1>
        <p class="text-muted mb-0">Создание нового помещения в системе</p>
    </div>
    <div class="user-info">
        <a href="{{ url_for('my_places') }}" class="btn btn-secondary btn-sm">
            <i class="bi bi-arrow-left me-1"></i>Назад
        </a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">
                    Название помещения <span class="text-danger">*</span>
                </label>
                <input type="text" 
                       class="form-control" 
                       id="name" 
                       name="name" 
                       required 
                       placeholder="Например: Кабинет 101">
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('my_places') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle me-1"></i>Отмена
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle me-1"></i>Создать помещение
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
