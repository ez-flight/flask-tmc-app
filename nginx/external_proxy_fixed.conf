# Конфигурация Nginx для внешнего сервера (188.134.84.80)
# Проксирование с порта 84 на внутренний сервер 192.168.100.106:8443
# ИСПРАВЛЕННАЯ ВЕРСИЯ - правильная настройка HTTPS проксирования

server {
    listen 84;
    server_name 188.134.84.80;  # Внешний IP адрес

    # Логирование
    access_log /var/log/nginx/flask-tmc-external-access.log;
    error_log /var/log/nginx/flask-tmc-external-error.log;

    # Максимальный размер загружаемого файла
    client_max_body_size 20M;

    # Проксирование всех запросов на внутренний сервер
    location / {
        # ВАЖНО: Используем https:// для подключения к внутреннему серверу
        proxy_pass https://192.168.100.106:8443;
        
        # Заголовки для правильной работы прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Указываем HTTPS для внутреннего сервера
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # SSL настройки для проксирования на HTTPS сервер
        proxy_ssl_verify off;  # Отключаем проверку SSL (для самоподписанного сертификата)
        proxy_ssl_server_name on;
        proxy_ssl_name 192.168.100.106;
        
        # Таймауты для больших загрузок
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # WebSocket support (если нужно)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Проксирование статических файлов напрямую (опционально, для производительности)
    location /static/ {
        proxy_pass https://192.168.100.106:8443/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        expires 30d;
        add_header Cache-Control "public";
    }
}

