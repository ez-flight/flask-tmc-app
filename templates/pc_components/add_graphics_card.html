{% extends "base.html" %}
{% block title %}Добавить видеокарту{% endblock %}
{% block content %}
<div class="page-header">
    <div>
        <h1>Добавить видеокарту</h1>
        <p class="text-muted mb-0">Регистрация нового комплектующего ПК</p>
    </div>
    <div class="user-info">
        <a href="{{ url_for('graphics_cards_list') }}" class="btn btn-secondary btn-sm">
            <i class="bi bi-arrow-left me-1"></i>Назад
        </a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" novalidate>
            <div class="row g-3">
                <!-- Основная информация -->
                <div class="col-12">
                    <h5 class="mb-3">
                        <i class="bi bi-info-circle me-2"></i>Основная информация
                    </h5>
                </div>
                
                <div class="col-md-6">
                    <label for="vendor_id" class="form-label">
                        <i class="bi bi-building me-1"></i>Производитель <span class="text-danger">*</span>
                    </label>
                    <select class="form-select" id="vendor_id" name="vendor_id" required>
                        <option value="">-- Выберите производителя --</option>
                        {% for vendor in vendors %}
                            <option value="{{ vendor.id }}">{{ vendor.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="col-md-6">
                    <label for="model" class="form-label">
                        <i class="bi bi-tag me-1"></i>Модель <span class="text-danger">*</span>
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="model" 
                           name="model" 
                           required
                           placeholder="Например: RTX 3060, RX 6700 XT">
                </div>
                
                <div class="col-md-6">
                    <label for="memory_size" class="form-label">
                        <i class="bi bi-memory me-1"></i>Объем памяти (МБ)
                    </label>
                    <input type="number" 
                           class="form-control" 
                           id="memory_size" 
                           name="memory_size"
                           placeholder="Например: 12288">
                </div>
                
                <div class="col-md-6">
                    <label for="memory_type" class="form-label">
                        <i class="bi bi-cpu me-1"></i>Тип памяти
                    </label>
                    <select class="form-select" id="memory_type" name="memory_type">
                        <option value="">Не указано</option>
                        <option value="GDDR5">GDDR5</option>
                        <option value="GDDR6">GDDR6</option>
                        <option value="GDDR6X">GDDR6X</option>
                        <option value="HBM2">HBM2</option>
                        <option value="HBM3">HBM3</option>
                    </select>
                </div>
                
                <div class="col-md-6">
                    <label for="serial_number" class="form-label">
                        <i class="bi bi-upc-scan me-1"></i>Серийный номер
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="serial_number" 
                           name="serial_number"
                           placeholder="Серийный номер">
                </div>
                
                <!-- Финансы и даты -->
                <div class="col-12 mt-4">
                    <h5 class="mb-3">
                        <i class="bi bi-cash-coin me-2"></i>Финансы и даты
                    </h5>
                </div>
                
                <div class="col-md-6">
                    <label for="purchase_date" class="form-label">
                        <i class="bi bi-calendar me-1"></i>Дата приобретения
                    </label>
                    <input type="date" 
                           class="form-control" 
                           id="purchase_date" 
                           name="purchase_date">
                </div>
                
                <div class="col-md-6">
                    <label for="purchase_cost" class="form-label">
                        <i class="bi bi-currency-exchange me-1"></i>Стоимость приобретения (₽)
                    </label>
                    <input type="number" 
                           class="form-control" 
                           id="purchase_cost" 
                           name="purchase_cost"
                           step="0.01"
                           placeholder="0.00">
                </div>
                
                <div class="col-12">
                    <label for="comment" class="form-label">
                        <i class="bi bi-chat-text me-1"></i>Комментарий
                    </label>
                    <textarea class="form-control" 
                              id="comment" 
                              name="comment" 
                              rows="3"
                              placeholder="Дополнительная информация"></textarea>
                </div>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('graphics_cards_list') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle me-1"></i>Отмена
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle me-1"></i>Добавить видеокарту
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
